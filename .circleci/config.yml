# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  slack: circleci/slack@4.1

aliases:
  - &filters
      filters:
        branches:
          only: /^release\/[0-9]\.[0-9]\.[0-9]/

jobs:
  build:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Build"
          command: "echo Hello, World!"

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - slack/notify:
          event: fail
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

workflows:
  pipeline:
    jobs:
      - build:
          *filters
      - slack/on-hold:
          *filters
          context: slack-secrets
          mentions: '<@U01A5Q0657U>, @rondinellimorais'
          requires:
            - build
      - hold_for_approval:
          *filters
          type: approval
          requires:
            - build
            - slack/on-hold
      - deploy:
          *filters
          context: slack-secrets
          requires:
            - hold_for_approval